<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      @if (isLoading) {
        <div class="text-center py-5">
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      } @else if (errorMessage) {
        <div class="alert alert-danger">
          {{ errorMessage }}
        </div>
      } @else if (post) {
        <div class="card post-detail-card">
          @if (post.image_url) {
            <img [src]="post.image_url" class="card-img-top post-image" alt="{{ post.title }}">
          } @else {
            <div class="card-img-top bg-light text-center py-5 post-image-placeholder">
              <i class="bi bi-image text-muted" style="font-size: 4rem;"></i>
              <p class="mt-3 text-muted">No image available</p>
            </div>
          }
          <div class="card-body">
            <h2 class="card-title mb-3">{{ post.title }}</h2>
            <p class="card-text mb-4">{{ post.description }}</p>
            <div class="d-flex justify-content-between align-items-center mb-3">
              <span class="badge bg-info fs-6 py-2 px-3">Fun Rating: {{ post.funrating }}/5</span>
              <a [href]="post.maps_url" target="_blank" class="btn btn-outline-dark">
                <i class="bi bi-geo-alt"></i> View on Maps
              </a>
            </div>
            <div class="text-center">
              <button routerLink="/" class="btn btn-secondary">Back to Posts</button>
            </div>
          </div>
        </div>
      }
    </div>
  </div>
</div>
